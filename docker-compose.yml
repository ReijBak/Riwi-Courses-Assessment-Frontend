# Riwi Courses Assessment - Frontend Only
# 
# Este archivo solo levanta el frontend.
# Para el sistema completo (Frontend + API + DB), usa:
#   cd .. && docker compose up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riwi_courses_frontend
    ports:
      - "3012:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

